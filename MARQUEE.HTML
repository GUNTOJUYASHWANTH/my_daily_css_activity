<!DOCTYPE html>
<html>
<head>
  <style>
    .scrolling-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .scrolling-text span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="scrolling-text">
  <span>This is scrolling text using CSS animation!</span>
</div>

</body>
</html>
